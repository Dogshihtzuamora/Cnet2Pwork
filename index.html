<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat P2P Criptografado</title>
    <style>
:root {
    --bg: #0a0a0a;
    --surface: #1a1a1a;
    --surface-2: #242424;
    --primary: #00ff88;
    --primary-dark: #00cc6a;
    --text: #e0e0e0;
    --text-dim: #888;
    --border: #333;
    --message-self: #1e3a2f;
    --message-other: #2a2a2a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    overflow: hidden;
}

.app {
    display: flex;
    flex-direction: column;
    height: 100vh;
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.user-config {
    display: flex;
    gap: 10px;
    align-items: center;
}

.avatar-selector {
    position: relative;
}

.avatar-preview {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: var(--surface-2);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    border: 2px solid var(--primary);
    transition: transform 0.2s;
}

.avatar-preview:hover {
    transform: scale(1.1);
}

.avatar-preview img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

#avatar-input {
    display: none;
}

#username-input {
    background: var(--surface-2);
    border: 1px solid var(--border);
    padding: 10px 15px;
    border-radius: 8px;
    color: var(--text);
    outline: none;
    font-size: 14px;
    width: 150px;
}

#username-input:focus {
    border-color: var(--primary);
}

.status {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: var(--text-dim);
}

.status-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #666;
    animation: pulse 2s infinite;
}

.status-dot.online {
    background: var(--primary);
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.message {
    display: flex;
    gap: 12px;
    max-width: 70%;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message.self {
    align-self: flex-end;
    flex-direction: row-reverse;
}

.message-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--surface-2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    flex-shrink: 0;
}

.message-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

.message-content {
    flex: 1;
}

.message-header {
    font-size: 12px;
    color: var(--text-dim);
    margin-bottom: 4px;
    display: flex;
    gap: 8px;
    align-items: center;
}

.message-time {
    font-size: 11px;
}

.message-bubble {
    background: var(--message-other);
    padding: 12px 16px;
    border-radius: 12px;
    word-wrap: break-word;
    line-height: 1.4;
}

.message.self .message-bubble {
    background: var(--message-self);
}

.system-message {
    text-align: center;
    color: var(--text-dim);
    font-size: 12px;
    padding: 8px;
    margin: 8px 0;
}

.input-area {
    background: var(--surface);
    border-top: 1px solid var(--border);
    padding: 15px 20px;
    display: flex;
    gap: 10px;
}

#message-input {
    flex: 1;
    background: var(--surface-2);
    border: 1px solid var(--border);
    padding: 12px 16px;
    border-radius: 24px;
    color: var(--text);
    outline: none;
    font-size: 14px;
}

#message-input:focus {
    border-color: var(--primary);
}

#send-btn {
    background: var(--primary);
    color: #000;
    border: none;
    padding: 12px 24px;
    border-radius: 24px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: background 0.2s;
}

#send-btn:hover {
    background: var(--primary-dark);
}

#send-btn:active {
    transform: scale(0.95);
}

.messages::-webkit-scrollbar {
    width: 8px;
}

.messages::-webkit-scrollbar-track {
    background: var(--surface);
}

.messages::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 4px;
}

.messages::-webkit-scrollbar-thumb:hover {
    background: var(--text-dim);
}

@media (max-width: 768px) {
    .message {
        max-width: 85%;
    }
    
    #username-input {
        width: 120px;
    }
}
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="user-config">
                <div class="avatar-selector">
                    <div class="avatar-preview" id="avatar-preview">
                        ðŸ‘¤
                    </div>
                    <input type="file" id="avatar-input" accept="image/*">
                </div>
                <input type="text" id="username-input" placeholder="Seu nome" value="AnÃ´nimo">
            </div>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Conectando...</span>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="system-message">ðŸ”’ Chat P2P criptografado iniciado</div>
        </div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
const state = {
    username: 'AnÃ´nimo',
    avatar: null,
    connected: false,
    peers: 0,
    ws: null
}

const els = {
    messages: document.getElementById('messages'),
    input: document.getElementById('message-input'),
    sendBtn: document.getElementById('send-btn'),
    usernameInput: document.getElementById('username-input'),
    avatarInput: document.getElementById('avatar-input'),
    avatarPreview: document.getElementById('avatar-preview'),
    statusDot: document.getElementById('status-dot'),
    statusText: document.getElementById('status-text')
}

function connectWS() {
    const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:'
    state.ws = new WebSocket(`${protocol}//${location.host}`)
    
    state.ws.onopen = () => {
        state.connected = true
        updateStatus('Conectado', true)
    }
    
    state.ws.onclose = () => {
        state.connected = false
        updateStatus('Desconectado', false)
        setTimeout(connectWS, 3000)
    }
    
    state.ws.onerror = (err) => {
        console.error('WebSocket error:', err)
    }
    
    state.ws.onmessage = (e) => {
        try {
            const data = JSON.parse(e.data)
            handleMessage(data)
        } catch (err) {
            console.error('Parse error:', err)
        }
    }
}

function handleMessage(data) {
    switch(data.type) {
        case 'init':
            state.peers = data.peers
            updateStatus(`Conectado (${data.peers} peers)`, true)
            break
            
        case 'peer':
            state.peers = data.total
            updateStatus(`Conectado (${data.total} peers)`, true)
            if(data.action === 'join') {
                addSystemMsg(`Novo peer conectado`)
            }
            break
            
        case 'chat':
            addMessage(data.username, data.message, data.avatar, false)
            break
    }
}

function updateStatus(text, online) {
    els.statusText.textContent = text
    if(online) {
        els.statusDot.classList.add('online')
    } else {
        els.statusDot.classList.remove('online')
    }
}

function addSystemMsg(text) {
    const div = document.createElement('div')
    div.className = 'system-message'
    div.textContent = text
    els.messages.appendChild(div)
    scrollToBottom()
}

function addMessage(username, message, avatar, isSelf) {
    const div = document.createElement('div')
    div.className = `message ${isSelf ? 'self' : ''}`
    
    const time = new Date().toLocaleTimeString('pt-BR', { 
        hour: '2-digit', 
        minute: '2-digit' 
    })
    
    div.innerHTML = `
        <div class="message-avatar">
            ${avatar ? `<img src="${avatar}" alt="avatar">` : 'ðŸ‘¤'}
        </div>
        <div class="message-content">
            <div class="message-header">
                <strong>${username}</strong>
                <span class="message-time">${time}</span>
            </div>
            <div class="message-bubble">${escapeHtml(message)}</div>
        </div>
    `
    
    els.messages.appendChild(div)
    scrollToBottom()
}

function escapeHtml(text) {
    const div = document.createElement('div')
    div.textContent = text
    return div.innerHTML
}

function scrollToBottom() {
    els.messages.scrollTop = els.messages.scrollHeight
}

function sendMessage() {
    const msg = els.input.value.trim()
    if(!msg || !state.connected) return
    
    state.ws.send(JSON.stringify({
        type: 'chat',
        username: state.username,
        message: msg,
        avatar: state.avatar,
        messageId: Date.now()
    }))
    
    addMessage(state.username, msg, state.avatar, true)
    els.input.value = ''
}

els.sendBtn.addEventListener('click', sendMessage)

els.input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendMessage()
})

els.usernameInput.addEventListener('change', (e) => {
    const newName = e.target.value.trim()
    if(newName) {
        state.username = newName
        addSystemMsg(`Nome alterado para ${newName}`)
    }
})

els.avatarPreview.addEventListener('click', () => {
    els.avatarInput.click()
})

els.avatarInput.addEventListener('change', (e) => {
    const file = e.target.files[0]
    if(!file) return
    
    if(file.size > 500000) {
        alert('Imagem muito grande! Max 500KB')
        return
    }
    
    const reader = new FileReader()
    reader.onload = (e) => {
        state.avatar = e.target.result
        els.avatarPreview.innerHTML = `<img src="${e.target.result}" alt="avatar">`
        addSystemMsg('Avatar atualizado')
    }
    reader.readAsDataURL(file)
})

connectWS()
els.input.focus()
    </script>
</body>
</html>
