<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>P2P Chat</title>

<style>
body{margin:0;background:#0b141a;color:#e9edef;font-family:sans-serif}
#login,#chat{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center}
#chat{display:none}
input,button{margin:5px;padding:8px}
#messages{flex:1;width:100%;overflow:auto;padding:10px}
.msg{margin-bottom:8px;padding:8px;border-radius:8px;max-width:70%}
.self{background:#005c4b;margin-left:auto}
.other{background:#202c33}
img{width:32px;height:32px;border-radius:50%}
</style>
</head>

<body>

<div id="login">
  <h2>Criar Conta</h2>
  <input id="name" placeholder="Nome">
  <input id="avatar" type="file" accept="image/*">
  <button id="create">Entrar</button>
  <div id="error"></div>
</div>

<div id="chat">
  <div id="messages"></div>
  <input id="text" placeholder="Mensagem">
  <button id="send">Enviar</button>
</div>

<script src="app.js"></script>
</body>
</html>
