<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat P2P</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #ff9800;
            --secondary-color: #333;
            --border-color: #444;
            --input-bg: #333;
            --button-bg: #ff9800;
            --button-hover-bg: #fb8c00;
            --status-dot-online: #4CAF50;
            --status-dot-offline: #ccc;
            --message-self-bg: #1c1c1c;
            --message-other-bg: #333;
            --system-message-bg: #444;
            --header-bg: #1a1a1a;
            --transition-duration: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            transition: all var(--transition-duration) ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .header {
            padding: 12px 15px;
            background-color: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .username-area {
            display: flex;
            gap: 10px;
            animation: fadeInLeft 1s ease-out;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status-area {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #bbb;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--status-dot-offline);
            transition: background-color var(--transition-duration) ease;
        }

        .status-dot.online {
            background-color: var(--status-dot-online);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--secondary-color);
            animation: fadeIn 1s ease-out;
        }

        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 12px;
            word-break: break-word;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.self {
            align-self: flex-end;
            background-color: var(--message-self-bg);
            border-top-right-radius: 0;
            animation: bounceIn 1s ease-out;
        }

        .message.other {
            align-self: flex-start;
            background-color: var(--message-other-bg);
            border-top-left-radius: 0;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .message-header {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .message-content {
            font-size: 14px;
        }

        .system-message {
            align-self: center;
            color: #bbb;
            font-size: 13px;
            max-width: 80%;
            text-align: center;
            padding: 8px 18px;
            background-color: var(--system-message-bg);
            border-radius: 12px;
            animation: fadeInUp 0.8s ease-out;
        }

        .input-area {
            display: flex;
            padding: 12px;
            gap: 12px;
            background-color: var(--secondary-color);
            border-top: 2px solid var(--border-color);
        }

        #message-input {
            flex: 1;
            padding: 10px 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            outline: none;
            color: var(--text-color);
            font-size: 14px;
            transition: all var(--transition-duration) ease;
        }

        #message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        #send-button {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color var(--transition-duration) ease;
        }

        #send-button:hover {
            background-color: var(--button-hover-bg);
        }

        #username-input {
            padding: 8px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            outline: none;
            color: var(--text-color);
            font-size: 14px;
        }

        #set-username {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color var(--transition-duration) ease;
        }

        #set-username:hover {
            background-color: var(--button-hover-bg);
        }

        @media (max-width: 600px) {
            .container {
                height: 95vh;
                max-width: 100%;
            }

            .header {
                flex-direction: column;
                padding: 10px 15px;
                gap: 10px;
            }

            .status-area {
                font-size: 12px;
            }

            #message-input {
                padding: 8px;
                font-size: 13px;
            }

            #send-button {
                padding: 8px 16px;
                font-size: 13px;
            }

            .message {
                font-size: 13px;
                padding: 6px 10px;
            }

            .message-header {
                font-size: 12px;
            }

            .system-message {
                font-size: 12px;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="username-area">
                <input type="text" id="username-input" placeholder="Seu nome" value="Anônimo">
                <button id="set-username">Definir</button>
            </div>
            <div class="status-area">
                <div class="status-dot" id="status-indicator"></div>
                <span id="connection-status">Desconectado</span>
            </div>
        </div>

        <div class="messages-container" id="messages">
            <div class="system-message">Bem-vindo ao Chat P2P! Aguardando conexão...</div>
        </div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const state = {
            username: 'Anônimo',
            connected: false,
            peers: 0,
            messageId: 0
        };

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameInput = document.getElementById('username-input');
        const setUsernameButton = document.getElementById('set-username');
        const statusIndicator = document.getElementById('status-indicator');
        const connectionStatus = document.getElementById('connection-status');

        let socket;
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsUrl = `${protocol}${window.location.host}`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function() {
                state.connected = true;
                updateConnectionStatus();
                addSystemMessage('Conectado ao servidor');
            };
            
            socket.onclose = function() {
                state.connected = false;
                updateConnectionStatus();
                addSystemMessage('Desconectado do servidor. Tentando reconectar...');
                
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onerror = function(error) {
                console.error('Erro WebSocket:', error);
                addSystemMessage('Erro na conexão. Tentando reconectar...');
            };
            
            socket.onmessage = function(event) {
                handleIncomingMessage(event.data);
            };
        }

        connectWebSocket();

        function handleIncomingMessage(data) {
            try {
                const message = JSON.parse(data);
                
                switch (message.type) {
                    case 'status':
                        state.peers = message.connections;
                        updateConnectionStatus();
                        if (message.message) {
                            addSystemMessage(message.message);
                        }
                        break;
                        
                    case 'peer':
                        if (message.action === 'connected') {
                            addSystemMessage(`Peer ${message.id} conectado`);
                        } else if (message.action === 'disconnected') {
                            addSystemMessage(`Peer ${message.id} desconectado`);
                        }
                        state.peers = message.total;
                        updateConnectionStatus();
                        break;
                        
                    case 'chat':
                        addChatMessage(message.username, message.message, message.self === true);
                        break;
                        
                    case 'confirm':
                        console.log(`Mensagem enviada para ${message.sentTo} peers`);
                        break;
                }
            } catch (error) {
                console.error('Erro ao processar mensagem:', error);
            }
        }

        function updateConnectionStatus() {
            if (state.connected) {
                statusIndicator.classList.add('online');
                connectionStatus.textContent = state.peers > 0 
                    ? `Conectado (${state.peers} peers)` 
                    : 'Conectado (aguardando peers)';
            } else {
                statusIndicator.classList.remove('online');
                connectionStatus.textContent = 'Desconectado';
            }
        }

        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'system-message';
            messageElement.textContent = text;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function addChatMessage(username, message, isSelf) {
            const messageElement = document.createElement('div');
            messageElement.className = isSelf ? 'message self' : 'message other';
            
            const headerElement = document.createElement('div');
            headerElement.className = 'message-header';
            headerElement.textContent = username;
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = message;
            
            messageElement.appendChild(headerElement);
            messageElement.appendChild(contentElement);
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message && state.connected) {
                addChatMessage(state.username, message, true);
                socket.send(JSON.stringify({ type: 'chat', message, username: state.username }));
                messageInput.value = '';
            }
        });

        setUsernameButton.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            if (username) {
                state.username = username;
                addSystemMessage(`Nome de usuário alterado para: ${username}`);
            }
        });
    </script>
</body>
</html>
