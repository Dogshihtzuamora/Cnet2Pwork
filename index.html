<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cnet2Pwork</title>
<style>
:root {
  --bg-main: #0b141a;
  --bg-chat: #0b141a;
  --bg-header: #202c33;
  --bg-input: #2a3942;
  --bg-msg-self: #005c4b;
  --bg-msg-other: #202c33;
  --text-primary: #e9edef;
  --text-secondary: #8696a0;
  --accent: #00a884;
  --border: #2a3942;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg-main);
  color: var(--text-primary);
  height: 100vh;
  overflow: hidden;
}

#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

#login h2 {
  color: var(--accent);
  margin-bottom: 20px;
}

#login input, #login button {
  width: 100%;
  max-width: 300px;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--bg-input);
  color: var(--text-primary);
  font-size: 15px;
}

#login button {
  background: var(--accent);
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s;
}

#login button:hover {
  background: #06cf9c;
}

#avatar-preview {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  display: none;
  border: 3px solid var(--accent);
}

#error {
  color: #ff4444;
  font-size: 14px;
}

#app {
  display: none;
  height: 100vh;
  flex-direction: column;
}

.header {
  background: var(--bg-header);
  padding: 10px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
  min-height: 60px;
}

.user-info {
  display: flex;
  align-items: center;
  gap: 12px;
}

.user-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.user-name {
  font-weight: 600;
  font-size: 16px;
}

.room-selector {
  display: flex;
  gap: 8px;
  align-items: center;
}

#room-input {
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid var(--border);
  background: var(--bg-input);
  color: var(--text-primary);
  font-size: 14px;
  width: 150px;
}

#join-room, #global-btn {
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  background: var(--accent);
  color: var(--text-primary);
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  transition: all 0.2s;
}

#join-room:hover, #global-btn:hover {
  background: #06cf9c;
}

#global-btn {
  background: #667781;
}

#global-btn:hover {
  background: #7c8a94;
}

.current-room {
  font-size: 12px;
  color: var(--text-secondary);
  margin-top: 4px;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  background: var(--bg-chat);
  display: flex;
  flex-direction: column;
  gap: 8px;
}

#messages::-webkit-scrollbar {
  width: 6px;
}

#messages::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 3px;
}

.msg {
  display: flex;
  gap: 8px;
  max-width: 65%;
  animation: fadeIn 0.2s;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.msg.self {
  margin-left: auto;
  flex-direction: row-reverse;
}

.msg-avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  object-fit: cover;
  flex-shrink: 0;
}

.msg-content {
  background: var(--bg-msg-other);
  padding: 8px 12px;
  border-radius: 8px;
  position: relative;
}

.msg.self .msg-content {
  background: var(--bg-msg-self);
}

.msg-name {
  font-weight: 600;
  font-size: 13px;
  color: var(--accent);
  margin-bottom: 4px;
}

.msg.self .msg-name {
  display: none;
}

.msg-text {
  font-size: 14px;
  line-height: 1.5;
  word-wrap: break-word;
}

.msg-time {
  font-size: 11px;
  color: var(--text-secondary);
  margin-top: 4px;
  text-align: right;
}

.input-area {
  background: var(--bg-header);
  padding: 10px 16px;
  display: flex;
  gap: 8px;
  align-items: center;
  border-top: 1px solid var(--border);
}

#text {
  flex: 1;
  padding: 10px 16px;
  border-radius: 24px;
  border: none;
  background: var(--bg-input);
  color: var(--text-primary);
  font-size: 15px;
  outline: none;
}

#text::placeholder {
  color: var(--text-secondary);
}

#send {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: var(--accent);
  color: var(--text-primary);
  cursor: pointer;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

#send:hover {
  background: #06cf9c;
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .header {
    flex-direction: column;
    gap: 10px;
    padding: 12px;
  }
  
  .room-selector {
    width: 100%;
  }
  
  #room-input {
    flex: 1;
  }
  
  .msg {
    max-width: 85%;
  }
}
</style>
</head>
<body>

<div id="login">
  <h2>Cnet2Pwork</h2>
  <img id="avatar-preview" alt="Preview">
  <input id="name" placeholder="Seu nome" maxlength="25">
  <input id="avatar" type="file" accept="image/*">
  <button id="create">Entrar no Chat</button>
  <div id="error"></div>
</div>

<div id="app">
  <div class="header">
    <div class="user-info">
      <img class="user-avatar" id="current-avatar" alt="Avatar">
      <div>
        <div class="user-name" id="current-name"></div>
        <div class="current-room" id="current-room">Sala: Global</div>
      </div>
    </div>
    <div class="room-selector">
      <input id="room-input" placeholder="Nome da sala">
      <button id="join-room">Entrar</button>
      <button id="global-btn">Global</button>
    </div>
  </div>
  
  <div id="messages"></div>
  
  <div class="input-area">
    <input id="text" placeholder="Digite uma mensagem" autocomplete="off">
    <button id="send">âž¤</button>
  </div>
</div>

<script>
const login = document.getElementById('login')
const app = document.getElementById('app')
const messages = document.getElementById('messages')
const text = document.getElementById('text')
const avatarInput = document.getElementById('avatar')
const avatarPreview = document.getElementById('avatar-preview')

const state = {
  userId: localStorage.getItem('uid') || crypto.randomUUID(),
  name: localStorage.getItem('name'),
  avatar: localStorage.getItem('avatar'),
  currentRoom: 'global'
}

localStorage.setItem('uid', state.userId)

if (state.name && state.avatar) {
  login.style.display = 'none'
  app.style.display = 'flex'
  document.getElementById('current-name').textContent = state.name
  document.getElementById('current-avatar').src = state.avatar
  initChat()
} else {
  login.style.display = 'flex'
}

avatarInput.onchange = () => {
  const file = avatarInput.files[0]
  if (!file) return
  
  const reader = new FileReader()
  reader.onload = () => {
    avatarPreview.src = reader.result
    avatarPreview.style.display = 'block'
  }
  reader.readAsDataURL(file)
}

document.getElementById('create').onclick = () => {
  const name = document.getElementById('name').value.trim()
  const file = avatarInput.files[0]

  if (!name) {
    document.getElementById('error').textContent = 'Digite seu nome'
    return
  }

  if (!file) {
    document.getElementById('error').textContent = 'Selecione uma foto'
    return
  }

  const reader = new FileReader()
  reader.onload = () => {
    const img = new Image()
    img.onload = () => {
      const canvas = document.createElement('canvas')
      const size = 200
      canvas.width = size
      canvas.height = size
      
      const ctx = canvas.getContext('2d')
      const aspect = img.width / img.height
      let sx = 0, sy = 0, sw = img.width, sh = img.height
      
      if (aspect > 1) {
        sw = img.height
        sx = (img.width - img.height) / 2
      } else {
        sh = img.width
        sy = (img.height - img.width) / 2
      }
      
      ctx.drawImage(img, sx, sy, sw, sh, 0, 0, size, size)
      
      const compressed = canvas.toDataURL('image/jpeg', 0.7)
      
      state.name = name
      state.avatar = compressed

      localStorage.setItem('name', name)
      localStorage.setItem('avatar', compressed)

      document.getElementById('current-name').textContent = name
      document.getElementById('current-avatar').src = compressed

      login.style.display = 'none'
      app.style.display = 'flex'
      
      initChat()
    }
    img.src = reader.result
  }
  reader.readAsDataURL(file)
}

let ws

function initChat() {
  ws = new WebSocket(
    (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host
  )

  ws.onopen = () => {
    ws.send(JSON.stringify({
      type: 'join-room',
      roomId: state.currentRoom
    }))
  }

  ws.onmessage = e => {
    const data = JSON.parse(e.data)

    if (data.type === 'room-joined') {
      document.getElementById('current-room').textContent = `Sala: ${data.roomId} (${data.peerCount} peers)`
    }

    if (data.type === 'chat') {
      render(data)
    }
  }

  ws.onclose = () => {
    setTimeout(initChat, 3000)
  }
}

document.getElementById('send').onclick = send
text.onkeypress = e => {
  if (e.key === 'Enter') send()
}

function send() {
  if (!text.value.trim()) return

  ws.send(JSON.stringify({
    type: 'chat',
    userId: state.userId,
    name: state.name,
    avatar: state.avatar,
    message: text.value
  }))

  text.value = ''
}

function render(m) {
  const div = document.createElement('div')
  div.className = 'msg ' + (m.userId === state.userId ? 'self' : 'other')

  const time = new Date(m.time).toLocaleTimeString('pt-BR', { 
    hour: '2-digit', 
    minute: '2-digit' 
  })

  div.innerHTML = `
    <img class="msg-avatar" src="${m.avatar}" alt="${m.name}">
    <div class="msg-content">
      <div class="msg-name">${m.name}</div>
      <div class="msg-text">${m.message}</div>
      <div class="msg-time">${time}</div>
    </div>
  `
  
  messages.appendChild(div)
  messages.scrollTop = messages.scrollHeight
}

document.getElementById('join-room').onclick = () => {
  const roomId = document.getElementById('room-input').value.trim()
  if (!roomId) return
  
  state.currentRoom = roomId
  messages.innerHTML = ''
  
  ws.send(JSON.stringify({
    type: 'join-room',
    roomId: roomId
  }))
}

document.getElementById('global-btn').onclick = () => {
  state.currentRoom = 'global'
  messages.innerHTML = ''
  
  ws.send(JSON.stringify({
    type: 'join-room',
    roomId: 'global'
  }))
}
</script>
</body>
        </html>
